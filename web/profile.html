<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Profile — Free Voice</title>
  <meta name="description" content="Manage your Free Voice account and membership status." />
  <meta name="author" content="Subhan Ahmad" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0f14;
      color: #f9fafb;
    }
    header, footer {
      padding: 24px;
      border-color: #1f2937;
      border-style: solid;
      border-width: 0;
    }
    header { border-bottom-width: 1px; }
    footer {
      border-top-width: 1px;
      text-align: center;
      color: #6b7280;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 48px 24px;
    }
    h1 {
      font-size: 34px;
      margin-bottom: 24px;
    }
    .card {
      background: #121826;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      margin-bottom: 24px;
    }
    .label {
      color: #9ca3af;
      font-size: 14px;
    }
    .value {
      font-size: 18px;
      margin-top: 4px;
    }
    .status-active {
      color: #22c55e;
      font-weight: 600;
    }
    .status-expired {
      color: #ef4444;
      font-weight: 600;
    }
    .btn {
      display: inline-block;
      margin-top: 16px;
      background: #3b82f6;
      color: #fff;
      padding: 12px 22px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <strong>Free Voice</strong>
  </header>

  <main>
    <h1>Your Profile</h1>

    <div class="card">
      <div class="label">Name</div>
      <div class="value" id="userName">—</div>

      <div class="label" style="margin-top:16px;">Email</div>
      <div class="value" id="userEmail">—</div>
    </div>

    <div class="card">
      <div class="label">Membership Status</div>
      <div class="value status-expired" id="membershipStatus">Not Active</div>

      <div class="label" style="margin-top:16px;">Remaining Time</div>
      <div class="value" id="remainingTime">00:00:00</div>

      <a class="btn" href="/premium.html">Upgrade Membership</a>
    </div>
  </main>

  <footer>
    © 2025 Free Voice · Built by Subhan Ahmad
  </footer>

  <!-- =========
       NOTE:
       Real data is injected via shared JS logic
       (authManager + membershipManager)
  ========= -->
</body>
</html>
