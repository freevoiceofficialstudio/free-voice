<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Profile — Free Voice</title>
  <meta name="description" content="View your Free Voice profile, membership status and remaining time." />
  <meta name="author" content="Subhan Ahmad" />

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0b0f14;
      color: #f9fafb;
    }
    header, footer {
      padding: 24px;
      border-color: #1f2937;
      border-style: solid;
      border-width: 0;
    }
    header { border-bottom-width: 1px; }
    footer {
      border-top-width: 1px;
      text-align: center;
      color: #6b7280;
    }
    main {
      max-width: 900px;
      margin: auto;
      padding: 48px 24px;
    }
    h1 {
      font-size: 34px;
      margin-bottom: 24px;
    }
    .card {
      background: #121826;
      border-radius: 16px;
      padding: 28px;
      box-shadow: 0 12px 40px rgba(0,0,0,0.18);
      margin-bottom: 24px;
    }
    .label {
      color: #9ca3af;
      font-size: 14px;
    }
    .value {
      font-size: 18px;
      margin-top: 6px;
    }
    .countdown {
      font-size: 28px;
      font-weight: 700;
      margin-top: 10px;
      color: #3b82f6;
    }
    .expired {
      color: #ef4444;
      font-weight: 700;
    }
    .btn {
      display: inline-block;
      margin-top: 16px;
      background: #3b82f6;
      color: #fff;
      padding: 14px 24px;
      border-radius: 10px;
      text-decoration: none;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <strong>Free Voice</strong>
  </header>

  <main>
    <h1>Your Profile</h1>

    <div class="card">
      <div class="label">Name</div>
      <div class="value" id="userName">Loading...</div>

      <div class="label" style="margin-top:16px;">Email</div>
      <div class="value" id="userEmail">Loading...</div>
    </div>

    <div class="card">
      <div class="label">Membership Status</div>
      <div class="value" id="membershipTier">Checking...</div>

      <div class="label" style="margin-top:16px;">Remaining Time</div>
      <div class="countdown" id="countdown">--:--:--</div>

      <div id="expiredMsg" class="expired" style="display:none;margin-top:12px;">
        Membership expired. Live voice has been locked.
      </div>

      <a id="upgradeBtn" class="btn" href="/premium.html" style="display:none;">
        Upgrade Membership
      </a>
    </div>
  </main>

  <footer>
    © 2025 Free Voice · Built by Subhan Ahmad
  </footer>

  <script>
    // MOCK USER DATA (will be replaced by Firebase Google Auth)
    const user = {
      name: "Google User",
      email: "user@gmail.com",
      membership: {
        tier: "monthly",
        expiry: Date.now() + (1000 * 60 * 60 * 26) // 26 hours remaining
      }
    };

    document.getElementById("userName").textContent = user.name;
    document.getElementById("userEmail").textContent = user.email;
    document.getElementById("membershipTier").textContent =
      user.membership.tier.toUpperCase();

    const countdownEl = document.getElementById("countdown");
    const expiredMsg = document.getElementById("expiredMsg");
    const upgradeBtn = document.getElementById("upgradeBtn");

    function updateCountdown() {
      const now = Date.now();
      const diff = user.membership.expiry - now;

      if (diff <= 0) {
        countdownEl.textContent = "00:00:00";
        expiredMsg.style.display = "block";
        upgradeBtn.style.display = "inline-block";
        document.getElementById("membershipTier").textContent = "EXPIRED";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      countdownEl.textContent =
        String(hours).padStart(2, "0") + ":" +
        String(minutes).padStart(2, "0") + ":" +
        String(seconds).padStart(2, "0");
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
